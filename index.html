<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="./styles/style.css" rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="./assets/imagens/logo.png" id="logo">
            <div id="nav">
                <select>
                    <option> Português</option>
                    <option> English</option>
                </select>
                <button id="btn-enter">Entrar</button>
            </div> 
        </div>
        <div id="main">
            <h1 id="title-main">Filmes, séries e muito mais, sem limites</h1>
            <h2 class="subtitle-main">Assista onde quiser. Cancele quando quiser.</h2>
            <h3 class="subtitle-main">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            <form>
                <input type="email" placeholder="Email" id="input">
                <button id="btn-start">Vamos lá ></button>
            </form>
        </div>
        <div id="box-container">
            <div id="content">
            <img src="./assets/imagens/popcorn.png" id="pipoca">
            <h1 id="box-title">A Netflix que você adora por apenas R$18,90.</h1>
        <h2 id="box-anuncio">Assine o plano Padrão com anúncios.</h2>
        <h2 id="box-saibamais">Saiba mais</h2>
    </div>
        </div>
    </div>
</body>
